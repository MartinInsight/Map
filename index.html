<!DOCTYPE html>
<html>
<head>
    <title>Global Transportation Congestion Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha2d-p4NxNvVzYwGGt4oWJc/GzXgYt0H9c3FwXG/A1fM4O5g=="
        crossorigin=""/>
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <!-- Inline CSS for basic layout, moved from original style tag -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll */
        }
        
        .transport-tab-container { /* Changed from #tab-container to match main.css class */
            display: flex;
            height: 5%;
            min-height: 40px; /* Added min-height for better mobile experience */
            background: white;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Added shadow for separation */
        }
        
        .transport-tab {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: white;
            cursor: pointer;
            font-weight: 400;
            font-size: 14px;
            position: relative;
            transition: all 0.3s;
            color: black; /* Default color for inactive tabs */
            padding: 0; /* Remove default padding for better control */
            margin: 0; /* Remove default margin */
        }
        
        .transport-tab.active {
            font-weight: 600;
            color: #003A52;
        }
        
        .transport-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px; /* Slightly thicker underline */
            background-color: #00657E;
        }
        
        #map-container {
            display: flex;
            height: 95%; /* Take remaining height */
            width: 100%;
            position: relative; /* For absolute positioning of inner maps */
        }
        
        .transport-map {
            position: absolute; /* Position maps absolutely within container */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .transport-map.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="transport-tab-container">
        <button class="transport-tab active" data-map="truck">Truck</button>
        <button class="transport-tab" data-map="rail">Rail</button>
        <button class="transport-tab" data-map="ocean">Ocean</button>
        <button class="transport-tab" data-map="air">Air</button>
    </div>

    <div id="map-container">
        <div id="truck-map" class="transport-map active"></div>
        <div id="rail-map" class="transport-map"></div>
        <div id="ocean-map" class="transport-map"></div>
        <div id="air-map" class="transport-map"></div>
    </div>
