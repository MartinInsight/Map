<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Transportation Congestion Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- 상단 탭 메뉴 -->
    <div class="transport-tab-container">
      <button class="transport-tab active" data-map="truck">
        <i class="fas fa-truck"></i> Truck
      </button>
      <button class="transport-tab" data-map="rail">
        <i class="fas fa-train"></i> Rail
      </button>
      <button class="transport-tab" data-map="ocean">
        <i class="fas fa-ship"></i> Ocean
      </button>
    </div>

    <!-- 지도 컨테이너 -->
    <div class="map-container">
      <div id="truck-map" class="transport-map active"></div>
      <div id="rail-map" class="transport-map"></div>
      <div id="ocean-map" class="transport-map"></div>
    </div>

    <!-- 검색 패널 -->
    <div class="search-panel">
      <div class="search-header">
        <h3><i class="fas fa-search"></i> Search</h3>
        <button class="close-search"><i class="fas fa-times"></i></button>
      </div>
      <div class="search-filters">
        <div class="filter-group">
          <label for="country-select"><i class="fas fa-globe"></i> Country</label>
          <select id="country-select" class="search-select">
            <option value="">All Countries</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="location-select"><i class="fas fa-city"></i> Location</label>
          <select id="location-select" class="search-select">
            <option value="">All Locations</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="search-input"><i class="fas fa-keyboard"></i> Keyword</label>
          <input type="text" id="search-input" class="search-input" placeholder="Enter location...">
        </div>
        <button id="search-btn" class="search-btn">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>

    <!-- 검색 토글 버튼 -->
    <button class="search-toggle-btn">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <!-- 지도 라이브러리 및 스크립트 -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="js/truck_map.js"></script>
  <script src="js/rail_map.js"></script>
  <script src="js/ocean_map.js"></script>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
      // 지도 인스턴스 생성
      const truckMap = new TruckCongestionMap('truck-map');
      const railMap = new RailCongestionMap('rail-map');
      const oceanMap = new OceanCongestionMap('ocean-map');
      let activeMap = truckMap;
  
      // 위치 데이터 저장 객체
      const locationData = {
          ocean: { countries: [], cities: [] },
          rail: { locations: [] },
          truck: { states: [] }
      };
  
      // 데이터 로드 함수
      async function loadLocationData() {
          try {
              // Truck 데이터 로드
              const truckRes = await fetch('data/us-truck.json');
              const truckData = await truckRes.json();
              locationData.truck.states = truckData.metadata?.states || [];
              
              // Rail 데이터 로드
              const railRes = await fetch('data/us-rail.json');
              const railData = await railRes.json();
              locationData.rail.locations = railData.metadata?.cities || [];
              
              // Ocean 데이터 로드
              const oceanRes = await fetch('data/global-ports.json');
              const oceanData = await oceanRes.json();
              if (oceanData.metadata?.countries_cities) {
                  locationData.ocean.countries = oceanData.metadata.countries_cities.countries || [];
                  locationData.ocean.cities = oceanData.metadata.countries_cities.cities || [];
              }
              
              initLocationSelectors();
          } catch (error) {
              console.error('Error loading location data:', error);
          }
      }
  
      // 위치 선택기 초기화
      function initLocationSelectors() {
          const countrySelect = document.getElementById('country-select');
          countrySelect.innerHTML = '<option value="">All Countries</option>';
          
          // Ocean 국가 목록 추가
          locationData.ocean.countries.forEach(country => {
              const option = document.createElement('option');
              option.value = country;
              option.textContent = country;
              countrySelect.appendChild(option);
          });
          
          // 초기 위치 목록 업데이트
          updateLocationSelect();
      }
  
      // 위치 선택기 업데이트
      function updateLocationSelect() {
          const country = document.getElementById('country-select').value;
          const locationSelect = document.getElementById('location-select');
          locationSelect.innerHTML = '<option value="">All Locations</option>';
          
          const activeTab = document.querySelector('.transport-tab.active');
          if (!activeTab) return;
          
          const mapType = activeTab.dataset.map;
          let locations = [];
          
          switch(mapType) {
              case 'truck':
                  locations = locationData.truck.states;
                  break;
              case 'rail':
                  locations = locationData.rail.locations;
                  break;
              case 'ocean':
                  if (country) {
                      locations = locationData.ocean.cities.filter(city => 
                          city.toLowerCase().includes(country.toLowerCase()));
                  } else {
                      locations = locationData.ocean.cities;
                  }
                  break;
          }
          
          locations.forEach(location => {
              const option = document.createElement('option');
              option.value = location;
              option.textContent = location;
              locationSelect.appendChild(option);
          });
      }
  
      // 탭 전환 기능
      document.querySelectorAll('.transport-tab').forEach(tab => {
          tab.addEventListener('click', () => {
              // 탭 활성화
              document.querySelectorAll('.transport-tab').forEach(t => t.classList.remove('active'));
              tab.classList.add('active');
  
              // 지도 전환
              document.querySelectorAll('.transport-map').forEach(m => m.classList.remove('active'));
              document.getElementById(`${tab.dataset.map}-map`).classList.add('active');
  
              // 활성 지도 업데이트
              activeMap = 
                  tab.dataset.map === 'truck' ? truckMap :
                  tab.dataset.map === 'rail' ? railMap : oceanMap;
  
              // 지도 크기 조정
              setTimeout(() => activeMap.map.invalidateSize(), 100);
              
              // 위치 선택기 업데이트
              updateLocationSelect();
          });
      });
  
      // 국가 선택 변경 이벤트
      document.getElementById('country-select').addEventListener('change', () => {
          updateLocationSelect();
      });
  
      // 검색 패널 토글
      const searchPanel = document.querySelector('.search-panel');
      document.querySelector('.search-toggle-btn').addEventListener('click', () => {
          searchPanel.classList.toggle('visible');
      });
      document.querySelector('.close-search').addEventListener('click', () => {
          searchPanel.classList.remove('visible');
      });
  
      // 검색 기능
      document.getElementById('search-btn').addEventListener('click', () => {
          const country = document.getElementById('country-select').value;
          const location = document.getElementById('location-select').value;
          const keyword = document.getElementById('search-input').value.trim();
          
          activeMap.searchLocations({ 
              country: activeMap === oceanMap ? country : 'United States', 
              location, 
              keyword 
          });
      });
  
      // 초기 데이터 로드
      loadLocationData();
  });
  </script>
</body>
</html>
