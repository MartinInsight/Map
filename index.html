<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Transportation Congestion Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <!-- 탭 버튼 -->
  <div id="tab-container" class="transport-tab-container">
    <button class="transport-tab active" data-map="truck">Truck</button>
    <button class="transport-tab" data-map="rail">Rail</button>
  </div>

  <!-- 지도 컨테이너 -->
  <div id="map-container">
    <div id="truck-map" class="transport-map active" style="height: 100vh; width: 100vw;"></div>
    <div id="rail-map" class="transport-map" style="height: 100vh; width: 100vw;"></div>
  </div>

  <!-- 스크립트 -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/truck_map.js"></script>
  <script src="js/rail_map.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const truckMap = new TruckCongestionMap('truck-map');
      const railMap = new RailCongestionMap('rail-map');

      document.querySelectorAll('.transport-tab').forEach(button => {
        button.addEventListener('click', () => {
          // 탭 스타일
          document.querySelectorAll('.transport-tab').forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');

          // 맵 뷰 전환
          const selected = button.dataset.map;
          document.querySelectorAll('.transport-map').forEach(m => m.classList.remove('active'));
          document.getElementById(`${selected}-map`).classList.add('active');

          // Leaflet 크기 재계산
          setTimeout(() => {
            if (selected === 'truck') {
              truckMap.map.invalidateSize();
            } else {
              railMap.map.invalidateSize();
            }
          }, 100);
        });
      });
    });
  </script>
</body>
</html>
