<!DOCTYPE html>
<html>
<head>
  <title>US Transportation Congestion Map</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #truck-map, #rail-map {
      height: 100vh;
      width: 100vw;
    }
    .transport-map {
      display: none;
    }
    .transport-map.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 탭 버튼 -->
  <div id="tab-container" class="transport-tab-container">
    <button class="transport-tab truck-tab active" data-map="truck">Truck</button>
    <button class="transport-tab rail-tab" data-map="rail">Rail</button>
  </div>

  <!-- 지도 영역 -->
  <div id="truck-map" class="transport-map active"></div>
  <div id="rail-map" class="transport-map"></div>

  <!-- 스크립트 로딩 -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="js/truck_map.js"></script>
  <script src="js/rail_map.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 약간의 지연 후 지도 초기화 (Leaflet 초기 렌더링 오류 방지)
      setTimeout(() => {
        const truckMap = new TruckCongestionMap('truck-map');
        const railMap = new RailCongestionMap('rail-map');

        document.querySelectorAll('.transport-tab').forEach(tab => {
          tab.addEventListener('click', () => {
            // 모든 탭 비활성화
            document.querySelectorAll('.transport-tab').forEach(t => t.classList.remove('active'));
            // 현재 탭 활성화
            tab.classList.add('active');

            // 모든 지도 숨기기
            document.querySelectorAll('.transport-map').forEach(m => m.classList.remove('active'));
            const selectedMapId = tab.dataset.map + '-map';
            const selectedMap = document.getElementById(selectedMapId);
            selectedMap.classList.add('active');

            // 지도 크기 재계산
            setTimeout(() => {
              if (tab.dataset.map === 'truck') {
                truckMap.map.invalidateSize();
              } else {
                railMap.map.invalidateSize();
              }
            }, 50);
          });
        });
      }, 100);
    });
  </script>
</body>
</html>
