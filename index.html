<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congestion Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 기본 스타일 (임시 - 실제로는 main.css로 이동) */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .transport-tab-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            z-index: 1000;
            display: flex;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .transport-tab {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: white;
            cursor: pointer;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: black;
            position: relative;
            transition: all 0.3s ease;
            padding: 0;
            margin: 0;
        }
        
        .transport-tab.active {
            font-weight: 600;
            color: #003A52;
        }
        
        .transport-map {
            position: fixed;
            top: 40px;
            left: 0;
            width: 100%;
            height: calc(100% - 40px);
            display: none;
        }
        
        .transport-map.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="transport-tab-container">
        <button class="transport-tab active" data-map-id="rail-map">Rail Map</button>
        <button class="transport-tab" data-map-id="air-map">Air Map</button>
        <button class="transport-tab" data-map-id="truck-map">Truck Map</button>
    </div>

    <div id="rail-map" class="transport-map active"></div>
    <div id="air-map" class="transport-map"></div>
    <div id="truck-map" class="transport-map"></div>

    <!-- JavaScript 로드 순서 중요: Leaflet -> MarkerCluster -> 커스텀 코드 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <!-- RailCongestionMap 클래스 코드를 직접 포함 (임시) -->
    <script>
        // 여기에 RailCongestionMap 클래스 전체 코드를 붙여넣기
        class RailCongestionMap {
            constructor(mapElementId) {
                this.map = L.map(mapElementId).setView([37.8, -96], 4);
                this.markers = [];
                this.currentData = null;
                this.lastUpdated = null;
                this.filterControlInstance = null;
                this.errorControl = null;
                this.lastUpdatedControl = null;

                this.markerClusterGroup = L.markerClusterGroup({
                    chunkedLoading: true,
                    maxClusterRadius: 80,
                    disableClusteringAtZoom: 9,
                    iconCreateFunction: this._createClusterIcon.bind(this)
                });
                this.map.addLayer(this.markerClusterGroup);

                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    maxZoom: 18,
                    minZoom: 3
                }).addTo(this.map);

                this.map.setMaxBounds([[-85, -180], [85, 180]]);

                this.map.on('zoomend', () => {
                    const currentZoom = this.map.getZoom();
                    if (currentZoom < this.map.getMinZoom()) {
                        this.map.setZoom(this.map.getMinZoom());
                    }
                });

                this.markerClusterGroup.on('clusterclick', (a) => {
                    const cluster = a.layer;
                    const childMarkers = cluster.getAllChildMarkers();
                    let aggregatedContent = `<h4>Clustered Locations (${childMarkers.length})</h4><div style="max-height: 200px; overflow-y: auto;">`;

                    childMarkers.forEach(marker => {
                        const item = marker.options._rawData;
                        if (item) {
                            aggregatedContent += `
                                <p style="margin-bottom: 5px;">
                                    <strong>${item.location || 'Unknown'}:</strong>
                                    <span style="color: ${this.getColor(item.congestion_level, true)}">${item.congestion_level || 'N/A'}</span>,
                                    ${item.congestion_score?.toFixed(1) || 'N/A'} hours
                                </p>
                            `;
                        }
                    });
                    aggregatedContent += `</div>`;

                    L.popup({
                        closeButton: true,
                        autoClose: false,
                        closeOnClick: false,
                        maxHeight: 250
                    })
                    .setLatLng(cluster.getLatLng())
                    .setContent(aggregatedContent)
                    .openOn(this.map);
                });

                this.loadData();
            }

            // ... (나머지 RailCongestionMap 메서드들 전체 포함) ...
        }

        window.RailCongestionMap = RailCongestionMap;
    </script>

    <!-- 메인 앱 로직 -->
    <script>
        // 전역 변수로 맵 인스턴스를 저장하기 위한 객체
        const maps = {};

        document.addEventListener('DOMContentLoaded', () => {
            // 초기 Rail Map 로드
            maps['rail-map'] = new RailCongestionMap('rail-map');

            const tabButtons = document.querySelectorAll('.transport-tab');
            const mapContainers = document.querySelectorAll('.transport-map');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const mapId = button.dataset.mapId;

                    // 탭 버튼 활성화 상태 변경
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // 맵 컨테이너 표시/숨기기
                    mapContainers.forEach(container => {
                        if (container.id === mapId) {
                            container.classList.add('active');
                            // 맵 크기 조정
                            if (maps[mapId] && maps[mapId].map) {
                                setTimeout(() => {
                                    maps[mapId].map.invalidateSize();
                                }, 100);
                            }
                        } else {
                            container.classList.remove('active');
                        }
                    });

                    // 해당 맵이 아직 로드되지 않았다면 로드
                    if (!maps[mapId]) {
                        if (mapId === 'air-map') {
                            // AirCongestionMap 구현 후 활성화
                            // maps['air-map'] = new AirCongestionMap('air-map');
                            console.log('Air Map will be initialized here.');
                        } else if (mapId === 'truck-map') {
                            // TruckCongestionMap 구현 후 활성화
                            // maps['truck-map'] = new TruckCongestionMap('truck-map');
                            console.log('Truck Map will be initialized here.');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
