<!DOCTYPE html>
<html>
<head>
    <title>Global Transportation Congestion Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #tab-container {
            display: flex;
            height: 5%;
            background: white;
            z-index: 1000;
        }
        
        .transport-tab {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: white;
            cursor: pointer;
            font-weight: 400;
            font-size: 14px;
            position: relative;
            transition: all 0.3s;
        }
        
        .transport-tab.active {
            font-weight: 600;
            color: #003A52;
        }
        
        .transport-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00657E;
        }
        
        #map-container {
            display: flex;
            height: 95%;
            width: 100%;
        }
        
        .transport-map {
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .transport-map.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="transport-tab-container">
        <button class="transport-tab active" data-map="truck">Truck</button>
        <button class="transport-tab" data-map="rail">Rail</button>
        <button class="transport-tab" data-map="ocean">Ocean</button>
        <button class="transport-tab" data-map="air">Air</button>
    </div>

    <div id="map-container">
        <div id="truck-map" class="transport-map active"></div>
        <div id="rail-map" class="transport-map"></div>
        <div id="ocean-map" class="transport-map"></div>
        <div id="air-map" class="transport-map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!--
        Removed explicit script imports for truck_map.js, rail_map.js, ocean_map.js, air_map.js.
        The Canvas environment automatically injects these class definitions.
    -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure all map classes are defined by the Canvas environment before instantiation.
            // These classes are made global by `window.ClassName = ClassName;` in their respective files.
            const truckMap = new TruckCongestionMap('truck-map');
            const railMap = new RailCongestionMap('rail-map');
            const oceanMap = new OceanCongestionMap('ocean-map');
            const airMap = new AirCongestionMap('air-map');

            document.querySelectorAll('.transport-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Tab switching
                    document.querySelectorAll('.transport-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    tab.classList.add('active');

                    // Map switching
                    document.querySelectorAll('.transport-map').forEach(m => {
                        m.classList.remove('active');
                    });
                    document.getElementById(`${tab.dataset.map}-map`).classList.add('active');

                    // Invalidate map size to ensure proper rendering after switching
                    setTimeout(() => {
                        switch(tab.dataset.map) {
                            case 'truck':
                                truckMap.map.invalidateSize();
                                break;
                            case 'rail':
                                railMap.map.invalidateSize();
                                break;
                            case 'ocean':
                                oceanMap.map.invalidateSize();
                                break;
                            case 'air':
                                airMap.map.invalidateSize();
                                break;
                        }
                    }, 100);
                });
            });

            // Initial invalidation for the active truck map
            // This is crucial to ensure the map renders correctly on first load.
            truckMap.map.invalidateSize();
        });
    </script>
</body>
</html>
