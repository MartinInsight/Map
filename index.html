<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transportation Congestion Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .transport-map { display: none; height: 100%; }
    .transport-map.active { display: block; }
    .reset-control { background: white; padding: 5px; border-radius: 4px; }
    .reset-btn { border: none; background: none; cursor: pointer; }
    .transport-tab-container { display: flex; justify-content: center; margin: 10px; }
    .transport-tab { padding: 10px 20px; margin: 0 5px; cursor: pointer; }
    .transport-tab.active { background: #3498db; color: white; }
  </style>
</head>
<body>
  <div class="transport-tab-container">
    <button class="transport-tab active" data-map="truck">
      <i class="fas fa-truck"></i> Truck
    </button>
    <button class="transport-tab" data-map="rail">
      <i class="fas fa-train"></i> Rail
    </button>
    <button class="transport-tab" data-map="ocean">
      <i class="fas fa-ship"></i> Ocean
    </button>
  </div>

  <div id="truck-map" class="transport-map active"></div>
  <div id="rail-map" class="transport-map"></div>
  <div id="ocean-map" class="transport-map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="js/truck_map.js"></script>
  <script src="js/rail_map.js"></script>
  <script src="js/ocean_map.js"></script>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const maps = {
      truck: new TruckCongestionMap('truck-map'),
      rail: new RailCongestionMap('rail-map'),
      ocean: new OceanCongestionMap('ocean-map')
    };

    document.querySelectorAll('.transport-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.transport-tab, .transport-map').forEach(el => {
          el.classList.remove('active');
        });
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.map}-map`).classList.add('active');
      });
    });
  });
  </script>
</body>
</html>
