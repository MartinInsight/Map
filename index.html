<!DOCTYPE html>
<html>
<head>
    <title>Global Transportation Congestion Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />

    <link rel="stylesheet" href="styles/main.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="transport-tab-container">
        <button class="transport-tab active" data-map="truck">Truck</button>
        <button class="transport-tab" data-map="rail">Rail</button>
        <button class="transport-tab" data-map="ocean">Ocean</button>
        <button class="transport-tab" data-map="air">Air</button>
    </div>

    <div id="map-container">
        <div id="truck-map" class="transport-map active"></div>
        <div id="rail-map" class="transport-map"></div>
        <div id="ocean-map" class="transport-map"></div>
        <div id="air-map" class="transport-map"></div>
    </div>

    <!-- 트럭 인바운드/아웃바운드 토글 버튼은 이제 JS에 의해 동적으로 Leaflet 컨트롤 내부에 생성됩니다. -->
    <!-- 따라서 이 HTML 블록은 제거되었습니다. -->

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script src="js/truck_map.js"></script>
    <script src="js/rail_map.js"></script>
    <script src="js/ocean_map.js"></script>
    <script src="js/air_map.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const truckMapInstance = new TruckCongestionMap('truck-map');
            const railMapInstance = new RailCongestionMap('rail-map');
            const oceanMapInstance = new OceanCongestionMap('ocean-map');
            const airMapInstance = new AirCongestionMap('air-map');

            // 이제 트럭 토글 컨트롤은 js/truck_map.js 내에서 동적으로 생성되므로
            // 여기서 직접 참조하여 보이고 숨길 필요가 없습니다.
            // 각 맵의 인스턴스가 자신의 컨트롤을 관리합니다.

            document.querySelectorAll('.transport-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // 탭 전환
                    document.querySelectorAll('.transport-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    tab.classList.add('active');

                    // 지도 전환
                    document.querySelectorAll('.transport-map').forEach(m => {
                        m.classList.remove('active');
                    });
                    const currentMapId = `${tab.dataset.map}-map`;
                    document.getElementById(currentMapId).classList.add('active');

                    // 지도 크기 조정
                    setTimeout(() => {
                        switch(tab.dataset.map) {
                            case 'truck':
                                truckMapInstance.map.invalidateSize();
                                // 트럭 맵일 때만 트럭 컨트롤이 생성되도록 truck_map.js에서 처리합니다.
                                // 다른 맵으로 전환 시 해당 컨트롤은 존재하지 않거나 숨겨집니다.
                                break;
                            case 'rail':
                                railMapInstance.map.invalidateSize();
                                break;
                            case 'ocean':
                                oceanMapInstance.map.invalidateSize();
                                break;
                            case 'air':
                                airMapInstance.map.invalidateSize();
                                break;
                        }
                    }, 100); // 100ms 지연
                });
            });

            // 초기 로드 시 첫 번째 맵(Truck)이 제대로 활성화되도록 invalidateSize 호출
            truckMapInstance.map.invalidateSize();
        });
    </script>
</body>
</html>
